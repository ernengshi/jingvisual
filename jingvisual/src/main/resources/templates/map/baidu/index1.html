<!DOCCTYPE html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
    <style type="text/css">
        body, html{width: 100%;height: 100%;margin:0;font-family:"微软雅黑";}
        #allmap{height:500px;width:100%;}
        #r-result{width:100%; font-size:14px;}
    </style>
    <script type="text/javascript" src="https://api.map.baidu.com/api?v=2.0&ak=78zIdQV1UKuKGAlYETmHQNjx"></script>
    <title>获取定位</title>
</head>
<body>
    <div id="allmap"></div>
    <div id="r-result">
        地址: <input id="addrName" type="text" style="width:400px; margin-right:10px;" />
        经度: <input id="addrLng" type="text" style="width:200px; margin-right:10px;" />
        纬度: <input id="addrLat" type="text" style="width:200px; margin-right:10px;" />
       	<a href="index.html">>>地址解析</a>
        <a href="index1.html">>>获取定位</a>
        <a href="index2.html">>>标签显示</a>
    </div>
</body>
</html>
<script type="text/javascript">
    var map = new BMap.Map("allmap");
    map.centerAndZoom("厦门市", 11);
    map.enableScrollWheelZoom(true);

    var myGeo = new BMap.Geocoder();
    myGeo.getPoint("厦门市湖里区图书馆", function (point) {
        if (point) {
            map.centerAndZoom(point, 16);
            var marker = new BMap.Marker(point);
            marker.addEventListener("click", function () {
                var p = marker.getPosition();
                //alert("marker的位置是" + p.lng + "," + p.lat);
                document.getElementById("addrLng").value = p.lng;
                document.getElementById("addrLat").value = p.lat;

                myGeo.getLocation(p, function (rs) {
                    var addComp = rs.addressComponents;
                    //alert(addComp.province + addComp.city + addComp.district + addComp.street + addComp.streetNumber);
                    document.getElementById("addrName").value = addComp.province + addComp.city + addComp.district + addComp.street + addComp.streetNumber;
                });
            });
            map.addOverlay(marker);
            marker.enableDragging();
        } else {
            alert("您输入的地址没有解析到结果!");
        }
    }, "厦门市");
</script>
