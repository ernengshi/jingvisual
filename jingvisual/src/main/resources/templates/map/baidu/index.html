<!DOCCTYPE html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
    <style type="text/css">
        body, html{width: 100%;height: 100%;margin:0;font-family:"微软雅黑";}
        #allmap{height:500px;width:100%;}
        #r-result{width:100%; font-size:14px;}
    </style>
    <script type="text/javascript" src="https://api.map.baidu.com/api?v=2.0&ak=5DVVqfTLI6wZ4j3HYbZB978b5zwlfDaR"></script>
    <title>地址解析</title>
</head>
<body>
    <div id="allmap"></div>
    <div id="r-result">
        输入地址: <input id="addrName" type="text" style="width:200px; margin-right:10px;" />
        <input type="button" value="查询" onClick="doQuery()" />
        经度: <input id="addrLng" type="text" style="width:200px; margin-right:10px;" />
        纬度: <input id="addrLat" type="text" style="width:200px; margin-right:10px;" />
       	<a href="index.html">>>地址解析</a>
        <a href="index1.html">>>获取定位</a>
        <a href="index2.html">>>标签显示</a>
    </div>
</body>
</html>
<script type="text/javascript">
    var map = new BMap.Map("allmap");
    map.centerAndZoom("厦门市", 11);//地图初始化，同时设置地图展示级别

    function doQuery() {

        var addr = document.getElementById("addrName").value;
        if (addr != "") {
            map.centerAndZoom("", 11);
        }
        //但是如果您希望在地图中使用鼠标滚轮控制缩放，则可以调用map.enableScrollWheelZoom方法来开启
        map.enableScrollWheelZoom(true);

        var myGeo = new BMap.Geocoder();
        myGeo.getPoint(addr, function (point) {
            if (point) {
                document.getElementById("addrLng").value = point.lng;
                document.getElementById("addrLat").value = point.lat;

                map.centerAndZoom(point, 16);

                var address = new BMap.Point(point.lng, point.lat);//设置中心点坐标
                addMarker(address, new BMap.Label(addr, {offset: new BMap.Size(20, -10)}));//标注文字位置
            } else {
                alert("您输入的地址没有解析到结果!");
            }
        }, "厦门市湖里区");
    }

    function addMarker(point, label) {
        var marker = new BMap.Marker(point);
        map.addOverlay(marker);
        marker.setLabel(label);
    }
</script>
