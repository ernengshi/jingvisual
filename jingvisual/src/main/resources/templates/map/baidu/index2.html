<script type="text/javascript">
    var sContent =
            "<h4 style='margin:0 0 5px 0;padding:0.2em 0'>青龙社区</h4>" +
            "<p style='margin:0;line-height:1.5;font-size:13px;'>" +
            "名称：QLOS_005<br />" +
            "IP：102.23.25.123<br />" +
            "Mac：e8:5d:4c:7b<br />" +
            "状态：故障<br />" +
            "接入服务：102.24.25.27<br />" +
            "最后接入：2017-8-23 15:23<br />" +
            "</p>";

    var map = new BMap.Map("allmap");
    map.centerAndZoom("厦门市", 11);
    map.addControl(new BMap.NavigationControl());
    map.addControl(new BMap.ScaleControl());
    map.addControl(new BMap.MapTypeControl());
    map.enableScrollWheelZoom(true);

    var myGeo = new BMap.Geocoder();
    myGeo.getPoint("厦门市湖里区图书馆", function (point) {
        if (point) {
            map.centerAndZoom(point, 18);
            var marker = new BMap.Marker(point);
            map.addOverlay(marker);
            //不点击就展开标签
            var infoWindow = new BMap.InfoWindow(sContent);
            map.openInfoWindow(infoWindow, point);
            marker.addEventListener("click", function () {
                map.openInfoWindow(infoWindow, point);
            });


            var newpoint = new BMap.Point(point.lng + 0.003, point.lat);
            var myIcon = new BMap.Icon("http://lbsyun.baidu.com/jsdemo/img/fox.gif", new BMap.Size(300, 157));
            var marker2 = new BMap.Marker(newpoint, {icon: myIcon});
            map.addOverlay(marker2);
        } else {
            alert("您输入的地址没有解析到结果!");
        }
    }, "厦门市");
</script>
